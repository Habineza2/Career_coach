<!-- users/templates/users/user_profile_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .action-buttons {
            display: flex;
            justify-content: space-around;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .edit {
            background-color: #28a745;
        }
        .delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>User Profiles</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Career Goal</th>
                <th>Skills</th>
                <th>Experience Level</th>
                <th>Industry Preference</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for profile in profiles %}
            <tr>
                <td>{{ profile.name }}</td>
                <td>{{ profile.email }}</td>
                <td>{{ profile.career_goal }}</td>
                <td>{{ profile.skills }}</td>
                <td>{{ profile.experience_level }}</td>
                <td>{{ profile.industry_preference }}</td>
                <td class="action-buttons">
                    <a href="{% url 'user_profile_edit' profile.id %}" class="btn edit">Edit</a>
                    <a href="{% url 'user_profile_delete' profile.id %}" class="btn delete" onclick="return confirm('Are you sure you want to delete this profile?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
