<!-- users/templates/users/success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Career Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .success-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 80px;
            width: 90%;
            max-width: 600px;
        }
        .success-container h2 {
            color: #4a90e2;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .success-container p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .success-container a {
            text-decoration: none;
            color: white;
            background-color: #4a90e2;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.1em;
        }
        .success-container a:hover {
            background-color: #357ABD;
        }
        footer {
            margin-top: auto;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Career Coach</h1>
    </header>
    <div class="success-container">
        <h2>Success!</h2>
        <p>Your profile has been successfully submitted.</p>
        <p>Thank you for taking the first step in enhancing your career journey!</p>
        <a href="{% url 'user_profile_list' %}">View Your Profile</a>
    </div>
    <footer>
        <p>&copy; 2024 Career Coach. All Rights Reserved.</p>
        <p>Follow us on 
            <a href="#" style="color: #4a90e2;">Facebook</a>, 
            <a href="#" style="color: #4a90e2;">Twitter</a>, 
            <a href="#" style="color: #4a90e2;">LinkedIn</a>
        </p>
    </footer>
</body>
</html>
